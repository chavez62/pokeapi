<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon API</title>
</head>
<body>
    <div class="container">
        <input type="text" id="pokemonName" placeholder="Enter Pokemon name">
        <button class="fetch-button" onclick="fetchData()">Fetch Pok√©mon</button>
        <div class="sprites-container">
            <div class="sprite-container">
                <div id="defaultText" style="display:none">Default</div>
                <img id="pokemonSprite" height="150" style="display:none">
            </div>
            <div class="sprite-container">
                <div id="shinyText" style="display: none">Shiny</div>
                <img id="pokemonSpriteShiny" height="150" style="display: none">
            </div>
        </div>
        <div id="pokeid" class="info-box"></div>
        <div id="pokemonTypes" class="info-box"></div>
        <div id="pokemonAbilities" class="info-box"></div>
        <div id="pokemonStats" class="info-box"></div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
